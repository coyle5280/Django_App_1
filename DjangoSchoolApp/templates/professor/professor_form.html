{% extends "index.html" %}
{% block title %}Add Professors{% endblock %}
{% block content %}
<h2 class="jumbotron">Add New Professor</h2>
<form method="POST"> {% csrf_token %}
    <div class="form-group" style="margin: 5px">
        <label for="professor_id">ID: </label>
        <input id="professor_id" type="text" name="professor_id" value="{{ professor_id }}"></input>
    </div>
    <div class="form-group" style="margin: 5px">
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" value="{{name}}"></input>
    </div>
    <div class="form-group" style="margin: 5px">
        <label for="office_number">Office:</label>
        <input id="office_number" type="number" name="office_number" value="{{office_number}}"></input>
    </div>
    <div class="form-group" style="margin: 5px">
        <label for="salary">Salary:</label>
        <input id="salary" type="number" name="salary" value="{{salary}}"></input>
    </div>
        <button type="submit" value="OK" style="margin: 5px">Add New Professor</button>
</form>
{% endblock content %}
